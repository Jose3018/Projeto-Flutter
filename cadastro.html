<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container bg-light col-5 me-5 mt-5 py-3" style="min-height: 450px;">
        <div class="row">
            <form action="#" method="POST">
                <legend class="text-center"><i class="bi bi-lock-fill"></i>Formulário de Cadastro</legend>
                <hr>
                <fieldset>
                    <div class="mb-3 form-floating">
                        <input type="email" id="email" name="email" class="form-control border-0 border-bottom" placeholder="exemple123@gmail.com" required>
                        <label for="email">Digite seu Email</label>
                    </div>

                    <div class="mb-3 form-floating">
                        <input type="password" name="password" class="form-control border-0 border-bottom" placeholder="" required>
                        <label for="password">Crie uma senha</label>
                    </div>

                    <div class="mb-3 form-floating">
                        <input type="password2" name="password2" class="form-control border-0 border-bottom" placeholder="" required>
                        <label for="password2">Confirme a senha</label>
                    </div>

                </fieldset>

                <div class="col-8 mt-3 mb-3 mx-auto">
                    <button type="submit" class="btn btn-success">Criar</button>
                    <button type="reset" class="btn btn-primary">Limpar Campos</button>
                </div>
                <hr>
                <p class="text-center">Já possui conta ? Faça login <a href="login.html">aqui</a> </p>
            </form>
        </div>
    </div>
</body>
</html>
